# Monitors
#monitor = DP-1, 2560x1440@165, 0x0, 1, bitdepth,10, vrr,1
monitor= , preferred, auto, 1, vrr, 1

# Autoexec (almost everything in systemd user units)
exec-once = cliphist wipe
exec-once = wl-paste --watch cliphist store

# Scripts
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Run GUI apps with sudo
exec-once = xhost +SI:localuser:root

# Theme
exec = hyprctl setcursor rose-pine-hyprcursor 24
exec = gsettings set org.gnome.desktop.interface cursor-theme 'catppuccin-macchiato-dark-cursors'
exec = gsettings set org.gnome.desktop.interface cursor-size 24
exec = gsettings set org.gnome.desktop.interface font-name 'IBM Plex Sans 11'
exec = gsettings set org.gnome.desktop.interface document-font-name 'IBM Plex Sans 11'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'IBM Plex Mono 11'
exec = gsettings set org.gnome.desktop.interface icon-theme 'Dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Dracula'
exec = gsettings set org.gnome.desktop.wm.preferences theme 'Dracula'

# Input
input {
    # KB
    kb_layout = us,ru
    kb_options = grp:win_space_toggle
	  numlock_by_default = true
	  mouse_refocus = false
    # Mouse
    accel_profile = flat
    sensitivity = 0.0
}

# Theme
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 0
}

decoration {
    rounding = 14

    blur {
        enabled = true
        size = 1
        passes = 2
    }

    shadow {
        enabled = false
        color = rgba(1E202966)
	    offset = 1 2
	    range = 60
	    render_power = 3
	    scale = 0.97
    }

    dim_inactive = true
    dim_strength = 0.1
    active_opacity = 0.99
}

animations {
	bezier = overshot,0,0.61,0.22,1.12
    animation = windows,1,3,default,slide
    animation = windowsMove,1,3,overshot
    animation = windowsOut,1,3,default,popin
    animation = border,1,1,default
    animation = fadeIn,1,5,default
    animation = fadeOut,1,5,default
    animation = fadeSwitch,1,10,default
    animation = workspaces,1,3.8,overshot,slide
    animation = border, 1, 10, overshot
    animation = borderangle, 1, 50, overshot, loop
}

misc {
    disable_hyprland_logo = true
    col.splash = rgb(d4be98)
    vrr = 1
    mouse_move_enables_dpms = true
    #key_press_enables_dpms = true
}

dwindle {
    preserve_split = true
	force_split = 2
}

# Keybinds
$mainMod = SUPER

bind = $mainMod, Return, exec, kitty
bind = $mainMod, W, killactive
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, A, togglefloating
bind = $mainMod, V, exec, cliphist list | fuzzel -d | cliphist decode | wl-copy
bind = $mainMod, D, exec, fuzzel
bind = , Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Environment
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XCURSOR_THEME,catppuccin-macchiato-dark-cursors
env = GTK_THEME,Dracula
env = PAGER,less
env = EDITOR,helix

